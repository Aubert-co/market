version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: my_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    mem_limit: 256m
    cpus: 0.25



  api:
    image: my-express-app:dev 
    build:
      context: .
    container_name: app_type1
    ports:
      - "8080:8080"
    working_dir: /app 
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm start"
    cpus: 0.50
    mem_limit: 512m
    depends_on: 
      - postgres
        
volumes:
  postgres_data:
